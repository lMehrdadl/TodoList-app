<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="controlling">
        <h1>TODO APP | Mehrdad Maghsoudi</h1>
        <div class="inputs">
            <input type="text" placeholder="Add todo ..." class="todo">
            <input type="date" name="data" id="date">
            <button class="addButton">Add</button>
        </div>
        <div class="options">
            <div>
                <button>All</button>
                <button>Pending</button>
                <button>Completed</button>
            </div>
            <div>
                <button>Delete All</button>
            </div>
        </div>
    </div>
    <div class="alerts">
        <p class="clear">All tods cleared successfully!</p>
        <p class="add">todo added successfully!</p>
        <p class="edit">todo edited successfully!</p>
        <p class="status">todo status changed!</p>
    </div>
    <table class="tasksTable">
        <tr class="column-name">
            <th>Tasks</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <!-- <tr class="new-row">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr> -->
    </table>  

    <script src="./app.js"></script>
</body>
</html>
